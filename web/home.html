<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <link href="css/home/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <script type="text/javascript" src="js/home/home.js"></script>

    <title>Home</title>
</head>
<body>
<!--<img id="bg" src="images/bg.jpg" rel="background">-->

<!--导航栏-->
<div id="navigation">

    <!--LOGO-->
    <div id="logo"><img src="images/home/logo.png"></div>
    <!--搜索栏-->
    <div id="searchBarContainer">
        <img id="nav_searchImg" src="images/home/search.png">
        <input id="nav_search_input" type="text" placeholder="Search">
    </div>
    <!--注销键-->
    <div id="signoutContainer"><img src="images/home/icon/signoutImg.png"></div>
    <!--个人键-->
    <div id="self" class="navFormat"><img src="images/home/icon/selfImg.png"></div>
    <!--通知键-->
    <div id="inform" class="navFormat"><img src="images/home/icon/informImg.png"></div>
    <!--消息键-->
    <div id="message" class="navFormat"><img src="images/home/icon/messageImg.png"></div>
    <!--论坛键-->
    <div id="forum" class="navFormat"><img src="images/home/icon/forumImg.png"></div>
    <!--人脉键-->
    <div id="relation" class="navFormat"><img src="images/home/icon/relationImg.png"></div>
    <!--主页键-->
    <div id="activity" class="navFormat"><img src="images/home/icon/activityImg.png"></div>
</div>

<!--浮动消息-->
<div id="floatMessageContainer">
    <div id="floatMessage"><span>通知和好友消息</span></div>
    <div id="hiddenMessage">
        <div class="behindDiv">
            <!--
            <div class="messageCard">
                <div class="messageTitle"><span>来自李宗远的讯息</span></div>
                <div class="middleHr"></div>
                <div class="messageBody"><span>我想成为你的朋友，可以吗？</span></div>
            </div>
            -->
        </div>
    </div>
</div>

<!--加载区-->
<div id="contentLoadContainer"></div>

</body>
</html>
