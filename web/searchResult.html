
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <link href="css/search/styles.css"  rel="stylesheet" type="text/css"/>
    <link href="css/search/animate.min.css"  rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="js/jPages.js"></script>
    <title>SearchResult</title>
    <script>
        $(document).ready(function () {
            var resultList = null;
            if(searchType == 'type_self'){
                $.ajax({
                    type: "GET",
                    url:'friend/searchUser',
                    dataType: "json",
                    data:{
                        'mailornickname':searchContent
                    },
                    async:false,
                    success:function (res) {
                        if(res.result != 'SUCCESS') {
                            alert('获取搜索结果失败');
                            return ;
                        }

                        resultList = res.data;
                        $('#itemContainer').children().die();
                        $('#itemContainer').children().remove();
                        for(var i =0;i<resultList.length;i++){
                            var entity = resultList[i];
                            $('#itemContainer').append(
                                '<div class="type_self_result" data-userid ="'+entity.userid+'" data-nickname ="'+entity.nickname+'" data-email = "'+entity.email+'">'+
                                    '昵称:'+entity.nickname+',邮箱:'+entity.email+
                                '</div>'
                            );
                        }
                    }
                });
            }else if(searchType == 'type_org'){

            }else if(searchType == 'type_post'){

            }

            $(function() {
                $("div.holder").jPages({
                    containerID: "itemContainer",
                    previous: "←",
                    next: "→",
                    perPage: 4
                });
            });
        })
    </script>
</head>
<body>
    <div id="container" class="clearfix">
        <!--! end of #sidebar -->
        <div id="content" class="defaults">
            <!-- navigation holder -->
            <!--<div class="holder">-->
            <!--</div>-->
            <!-- item container -->
            <ul id="itemContainer">
                <div><img src="images/img (1).jpg" alt="image"></div>
                <div><img src="images/img (2).jpg" alt="image"></div>
                <div><img src="images/img (3).jpg" alt="image"></div>
                <div><img src="images/img (4).jpg" alt="image"></div>
                <div><img src="images/img (5).jpg" alt="image"></div>
                <div><img src="images/img (6).jpg" alt="image"></div>
                <div><img src="images/img (7).jpg" alt="image"></div>
                <div><img src="images/img (8).jpg" alt="image"></div>
                <div><img src="images/img (9).jpg" alt="image"></div>
                <div><img src="images/img (10).jpg" alt="image"></div>

            </ul>
            <!-- navigation holder -->
            <div class="holder">
            </div>
        </div>
        <!--! end of #content -->
    </div>
</body>
