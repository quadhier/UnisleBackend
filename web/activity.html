

<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href="css/activity/styles.css?ver=3223" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="js/jquery-form-3.51.0.min.js"></script>
    <script src="js/activity/activity.js"></script>
    <title>Activity</title>
</head>
<body>
    <!--<img id="bg" src="images/bg.jpg" rel="background"/>-->
    <div id="container">

        <div id="floatDiv">
            <div id="floatLeft">
                <div class="imgDiv"><img id="userheadImg" /></div>
                <hr/>
                <div class="userInfo">
                    <p class="pName" id="nickname">NONAME</p>
                    <img id="sexImg" height="20px" src="images/activity/female.png"/>
                    <p class="pContent" id="schooldepartment">武汉大学 - 国际软件学院</p>
                    <p class="pContent" id="grade">2015级</p>
                </div>
            </div>

            <div id="floatRight">
                <div class="messageDiv">


                    <span id="headline">论坛最热文章</span>
                    <!--append

                    <div class="message_title">
                        <span>金亚科技:关于收到中标通知书的公告</span>
                    </div>
                    -->
                    <div class="message_content">
                        <p></p>
                    </div>

                </div>
            </div>
        </div>

        <div class="actDiv">

            <form id="activityForm" enctype="multipart/form-data">
                <div class="releaseDiv">
                    <textarea name="content" id="release_input"></textarea>
                    <div id="addImgBtn">
                        <input name="picture" type="file" />
                    </div>
                    <input id="releaseBtn" type="submit" value="发布">
                </div>
            </form>

            <div id="actContainer">

            </div>
        </div>
    </div>
</body>
</html>
