
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <link href="css/admin/styles.css" rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="js/admin/admin.js"></script>
    <title>Admin</title>
</head>
<body>
    <img id="bg" src="images/bg.jpg" rel="background">
    <div id="container">
        <hr id="horizonLine"/>

        <div id="innerLeft" class="innerContainer">
            <div class="headerDiv">
                <p>组织信息</p>
                <hr/>
            </div>

            <!--基本信息栏-->
            <div class="columnDiv">
                <p class="pHeader">基本信息</p>

                <!--组织头像-->
                <div class="baseInfoLeft">
                    <div><img id="headImg" src="images/admin/headimg.png"></div>
                    <p><span id="o_orgName">组织名称</span></p>
                </div>

                <!--基本信息修改-->
                <div class="baseInfoRight">
                    <div class="headerDiv">
                        <div class="triangle-right"></div>
                        <p>组织更名</p>
                        <hr/>
                        <div class="hiddenDiv">
                            <div class="textContainer">
                                <input id = "o_name" class="hidden_input" type="text" placeholder="新组织名">
                            </div>
                            <div id="o_name_btn" class="Btn"><span>提交</span></div>
                        </div>
                    </div>
                    <div class="headerDiv" style="top: 45px">
                        <div class="triangle-right"></div>
                        <p>邀请成员</p>
                        <hr/>
                        <div class="hiddenDiv">
                            <div class="textContainer">
                                <input id="o_invite" class="hidden_input" type="text" placeholder="用户名">
                            </div>
                            <div id="o_invite_btn" class="Btn"><span>邀请</span></div>
                        </div>
                    </div>
                    <div class="headerDiv" style="top:90px">
                        <div id="memberManage" class="triangle-right"></div>
                        <p>成员管理</p>
                        <hr/>
                    </div>
                </div>

            </div>

            <!--组织标签栏-->
            <div id="groupTagManageDiv" class="columnDiv">
                <p class="pHeader">管理组织标签</p>
                <div class="textAreaContainer">
                    <textarea id="o_tag" class="textareas"></textarea>
                </div>
                <div id="o_tag_btn" class="Btn"><span>修改</span></div>
            </div>

            <!--组织所属栏-->
            <div id="groupBelongDiv" class="columnDiv">
                <p class="pHeader">修改组织所属</p>
                <div class="textAreaContainer">
                    <textarea id="o_belong" class="textareas"></textarea>
                </div>
                <div id="o_belong_btn" class="Btn"><span>修改</span></div>
            </div>
        </div>

        <!--发布动态-->
        <div id="innerRight" class="innerContainer">
            <div class="headerDiv">
                <p>组织管理</p>
                <hr/>
            </div>

            <!--组织成员列表-->
			<div id="groupMemberDiv" class="columnDiv">
                <p class="pHeader">组织成员列表</p>
                <div class="groupMemberList">
                    <div class="memberContainer"></div>
                </div>
            </div>

            <!--通知发布栏-->
            <div id="groupMessageDiv" class="columnDiv">
                <p class="pHeader">组织通知发布</p>
                <div class="textAreaContainer">
                    <textarea id="o_inform" class="textareas"></textarea>
                </div>
                <div id="o_inform_btn" class="Btn"><span>发布</span></div>
            </div>

            <!--组织简介栏-->
            <div id="groupDescriptionDiv" class="columnDiv">
                <p class="pHeader">组织简介</p>
                <div class="textAreaContainer">
                    <textarea id="o_description" class="textareas"></textarea>
                </div>
                <div id="o_description_btn" class="Btn"><span>修改</span></div>
            </div>

        </div>

        <hr id="verticalLine"/>

        <!--组长权限按钮-->
        <div class="mainAdminDiv">
            <!--<div id="createBtn" class="Btn"><span>创 建</span></div>-->
           
        </div>
    </div>

    <!--成员管理列表-->
    <div class="memberListContainer">
        <div class="memberDiv">
            <div class="memberList">
            	<div class="common_memberList">
            	<div class="memberList_title"><span>成员列表</span></div>
            		<!-- append -->
            		
            		
            		
            		<!-- append end -->
            	</div>

            	<div class="onSelect_memberList">
            	<div class="memberList_title"><span>选择成员</span></div>
            		<!-- append -->
            		
            		
            		
            		<!-- append end -->
            	</div>
            
            </div>
            <div id="setManager" class="Btn"><span>设为管理员</span></div>
            <div id="handOver" class="Btn"><span>转让组长</span></div>
            <div id="kickOut" class="Btn"><span>踢出成员</span></div>
            
        </div>
        <div class="clickHide"></div>
    </div>
</body>
</html>
