
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" charset="UTF-8">
    <link href="css/message/styles.css"  rel="stylesheet" type="text/css"/>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery-ui-1.8.10.custom.min.js"></script>
    <!--<script src="js/message/message.js"></script>-->
    <title>Message</title>
    <script type="text/javascript" src="js/message/message.js"></script>

</head>
<body>

<div class="message_container">
    <div class="message_list_container">
        <div class="message_title">
            <p class="message_title_p">按回车搜索</p>
        </div>
        <div class="message_title">
            <div class="input_box">
                <input type="text" id="findreceiver_input" placeholder="Search" maxlength="20"/>
            </div>
        </div>
        <div class="message_list_content">
            <!--append
            <div class="message_card">
                <div class="message_card_img_div"><img src="images/message/headimg.png" class="message_card_img"/></div>
                <div class="message_card_p_div"><p class="message_card_p">GoBang</p></div>
            </div>
            append end-->
        </div>
    </div>
    <div class="message_content_container">
        <div class="message_title">
            <p id = "current_chat_title" class="message_title_p">消息</p>
        </div>
        <div class="message_content">
            <!--append
            <div class="message_my_word_div"><p>阿斯顿撒旦撒旦似的发</p></div>
            <div class="message_your_word_div"><p>Hello world!</p></div>
            append end-->
        </div>
        <div class="message_input_div">
            <textarea id="message_input" maxlength="130"></textarea>
            <div id="message_btn" class="btn" ><span>发送</span></div>
        </div>
    </div>
</div>
</body>
</html>
